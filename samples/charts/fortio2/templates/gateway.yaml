---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: fortio
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "fortio"
      hosts:
        - "fortio.{{ .Values.domain }}"
