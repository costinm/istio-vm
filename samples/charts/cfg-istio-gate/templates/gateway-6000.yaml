apiVersion: networking.x-k8s.io/v1alpha1
kind: Gateway
metadata:
  name: gateway6000
spec:
  gatewayClassName: istio
  listeners:
    - hostname: "*"
      port: 6000
      protocol: HTTP
      routes:
        namespaces:
          from: All
        selector:
          matchLabels:
            selected: "yes"
        kind: HTTPRoute
