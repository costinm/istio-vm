# Example config for Istiod acting as a mutating webhook
#
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: test-webhook
  annotations:
      # If apiserver signs istiod cert
      #cert-manager.io/inject-apiserver-ca: "true"
      cert-manager.io/inject-ca-from: istio-system/istiod
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: istiod-canary
      namespace: istio-system
      path: /inject
      port: 443

  failurePolicy: Fail
  matchPolicy: Exact

  name: test.istio.io

  namespaceSelector:
    matchExpressions:
    - key: istio-injection
      operator: DoesNotExist
    - key: istio.io/rev
      operator: In
      values:
      - test-canary
  objectSelector: {}

  reinvocationPolicy: Never
  rules:
  - apiGroups:
    - ""
    apiVersions:
    - v1
    operations:
    - CREATE
    resources:
    - pods
    scope: '*'
  sideEffects: None
  timeoutSeconds: 30
