apiVersion: v1
kind: Pod
metadata:
  namespace: istio-system
  name: ubuntu
spec:
  containers:
    - image: docker.io/ubuntu:bionic
      args: ["sleep", "30d"]
      name: ubuntu
      volumeMounts:
      - mountPath: /x
        name: host-volume
  volumes:
    - name: host-volume
      hostPath:
        path: /
