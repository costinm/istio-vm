---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fortio-cli
  namespace: fortio-td
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/proxyCPU: "500m"
        sidecar.istio.io/proxyImage: costinm/proxyv2:15-xds2
        # Readiness broken currently
        #status.sidecar.istio.io/port: "0"
      labels:
        app: cli-fortio
        version: v1
    spec:
      containers:
      - name: echosrv
        image: costinm/fortio:latest
        imagePullPolicy: Always
        args:
          - load
          - -allow-initial-errors
          - -t
          - "0"
          - -c
          - "1"
          - -qps
          - "1"
          - http://fortio-td.fortio-td:8080/echo?size=5000
        resources:
          requests:
            cpu: 100m
            memory: "100M"
          limits:
            cpu: 800m
            memory: "1G"
