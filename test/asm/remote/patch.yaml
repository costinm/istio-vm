
apiVersion: v1
kind: Service
metadata:
  name: istiod
spec:
  selector:
    app: istiod-asm

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: istiod
spec:
  # Required: we only use a single galley uploader.
  replicas: 1
  selector:
    matchLabels:
      app: istiod-asm
  template:
    metadata:
      labels:
        app: istiod-asm
    spec:
      volumes:
        - name: google-cloud-key
          secret:
            secretName: google-cloud-key
            optional: true
        - name: istiod-asm
          configMap:
            name: istiod-asm
        - name: inject
          configMap:
            name: inject
      containers:
        - name: discovery
          volumeMounts:
            - mountPath: /var/secrets/google
              name: google-cloud-key
            - mountPath: /var/lib/istio/galley
              name: istiod-asm
          envFrom:
            - configMapRef:
                name: istiod-asm
                optional: true
          env:
            - name: WEBHOOK
              value: istiod-asm
            - name: ISTIOD_ADDR
              value: istiod-asm.istio-system.svc:15012

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: istiod
spec:
  maxReplicas: 1
  minReplicas: 1
