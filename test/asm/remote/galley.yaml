apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-galley-push
  namespace: istio-system
  labels:
    app: galley-push
    release: istiod-galley-push
spec:
  replicas: 1
  selector:
    matchLabels:
      app: galley-push
      release: istiod-galley-push
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: galley-push
        release: istiod-galley-push
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istiod
      priorityClassName: system-cluster-critical
      containers:
        - name: galley
          image: gcr.io/istio-testing/galley
          imagePullPolicy: "Always"
          ports:
          - containerPort: 9443
          - containerPort: 15014
          - containerPort: 15019
          - containerPort: 9901
          command:
          - /usr/local/bin/galley
          - server
          - --meshConfigFile=/etc/mesh-config/mesh
          - --livenessProbeInterval=1s
          - --livenessProbePath=/tmp/healthliveness
          - --readinessProbePath=/tmp/healthready
          - --readinessProbeInterval=1s
          - --insecure=true
          - --enable-validation=false
          - --enable-reconcileWebhookConfiguration=false
          - --enable-server=true
          - --deployment-namespace=istio-system
          - --validation-webhook-config-file
          - /etc/config/validatingwebhookconfiguration.yaml
          - --monitoringPort=15014
          - --validation-port=9443
          volumeMounts:
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: mesh-config
            mountPath: /etc/mesh-config
            readOnly: true
          livenessProbe:
            exec:
              command:
                - /usr/local/bin/galley
                - probe
                - --probe-path=/tmp/healthliveness
                - --interval=10s
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            exec:
              command:
                - /usr/local/bin/galley
                - probe
                - --probe-path=/tmp/healthready
                - --interval=10s
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            resources:
              requests:
                cpu: 100m

      volumes:
      - name: config
        # Should be created at cluster creation time, include info about the cluster and vendor-specific options.
        configMap:
          name: istiod-push
      - name: mesh-config
        configMap:
          name: istiod-mesh
---
