apiVersion: v1
kind: Service
metadata:
  name: fortio-dev
  namespace: fortio-dev
spec:
  ports:
  - port: 8080
    name: http-echo
  selector:
    app: fortio-dev

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  name: fortio-dev
  namespace: fortio-dev
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      annotations:
        sidecar.istio.io/interceptionMode: REDIRECT
        sidecar.istio.io/proxyCPU: 200m
        sidecar.istio.io/status: '{"version":"3f5745f009f14ee0f3c6b26263d37d97e59e6f4386840dd583e155d6f2e51099","initContainers":["istio-init"],"containers":["istio-proxy"],"volumes":["istio-envoy","istio-podinfo","istio-token","istiod-ca-cert"],"imagePullSecrets":null}'
        traffic.sidecar.istio.io/excludeInboundPorts: "15020"
        traffic.sidecar.istio.io/includeInboundPorts: 8080,8081,8079
        traffic.sidecar.istio.io/includeOutboundIPRanges: '*'
        sidecar.istio.io/inject: "false"
      creationTimestamp: null
      labels:
        app: fortio-dev
        security.istio.io/tlsMode: istio
        version: v1
    spec:
      containers:
      - args:
        - server
        image: costinm/fortio:latest
        name: fortio
        ports:
        - containerPort: 8080
        - containerPort: 8081
        - containerPort: 8079
        resources:
          limits:
            cpu: "100m"
            memory: 100M
          requests:
            cpu: "100m"
            memory: 100M
      - args:
        - proxy
        - sidecar
        - --domain
        - $(POD_NAMESPACE).svc.cluster.local
        - --serviceCluster
        - fortio-dev.$(POD_NAMESPACE)
        - --proxyLogLevel=warning
        - --proxyComponentLogLevel=misc:error
        - --trust-domain=cluster.local
        - --concurrency
        - "2"
        env:
        - name: JWT_POLICY
          value: third-party-jwt
        - name: PILOT_CERT_PROVIDER
          value: istiod
        - name: CA_ADDR
          value: istiod.istio-system.svc:15012
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: INSTANCE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: MESH_CONFIG
          value: |
            {"disableMixerHttpReports":true,"defaultConfig":{"discoveryAddress":"istiod.istio-system.svc:15012","concurrency":2,"tracing":{"zipkin":{"address":"zipkin.istio-system:9411"}}},"sdsUdsPath":"unix:/etc/istio/proxy/SDS","enableAutoMtls":true,"localityLbSetting":{"enabled":true}}
        - name: ISTIO_META_POD_PORTS
          value: |-
            [
                {"containerPort":8080}
                ,{"containerPort":8081}
                ,{"containerPort":8079}
            ]
        - name: ISTIO_META_CLUSTER_ID
          value: Kubernetes
        - name: ISTIO_META_INTERCEPTION_MODE
          value: REDIRECT
        - name: ISTIO_METAJSON_ANNOTATIONS
          value: |
            {"sidecar.istio.io/proxyCPU":"2000m"}
        - name: ISTIO_META_WORKLOAD_NAME
          value: fortio-dev
        - name: ISTIO_META_OWNER
          value: kubernetes://apis/apps/v1beta1/namespaces/fortio-dev/deployments/fortio-dev
        - name: ISTIO_META_MESH_ID
          value: cluster.local
        image: gcr.io/istio-testing/proxyv2:latest
        imagePullPolicy: Always
        name: istio-proxy
        ports:
        - containerPort: 15090
          name: http-envoy-prom
          protocol: TCP
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /healthz/ready
            port: 15090
          initialDelaySeconds: 1
          periodSeconds: 2
        resources:
          requests:
            cpu: "8"
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            drop:
            - ALL
          privileged: true
          readOnlyRootFilesystem: false
          runAsGroup: 1337
          runAsNonRoot: false
          runAsUser: 1337
        volumeMounts:
        - mountPath: /var/run/secrets/istio
          name: istiod-ca-cert
        - mountPath: /etc/istio/proxy
          name: istio-envoy
        - mountPath: /var/run/secrets/tokens
          name: istio-token
        - mountPath: /etc/istio/pod
          name: istio-podinfo
      initContainers:
      - args:
        - istio-iptables
        - -p
        - "15001"
        - -z
        - "15006"
        - -u
        - "1337"
        - -m
        - REDIRECT
        - -i
        - '*'
        - -x
        - ""
        - -b
        - '*'
        - -d
        - 15090,15020
        image: gcr.io/istio-testing/proxyv2:latest
        imagePullPolicy: Always
        name: istio-init
        resources:
          limits:
            cpu: 100m
            memory: 50Mi
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_ADMIN
            - NET_RAW
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsGroup: 0
          runAsNonRoot: false
          runAsUser: 0
      securityContext:
        fsGroup: 1337
      volumes:
      - emptyDir:
          medium: Memory
        name: istio-envoy
      - downwardAPI:
          items:
          - fieldRef:
              fieldPath: metadata.labels
            path: labels
          - fieldRef:
              fieldPath: metadata.annotations
            path: annotations
        name: istio-podinfo
      - name: istio-token
        projected:
          sources:
          - serviceAccountToken:
              audience: istio-ca
              expirationSeconds: 43200
              path: istio-token
      - configMap:
          name: istio-ca-root-cert
        name: istiod-ca-cert
status: {}
---
