apiVersion: v1
kind: Service
metadata:
  name: fortio-dev
  namespace: fortio
spec:
  ports:
  - port: 8080
    name: http-echo
  selector:
    app: fortio-dev

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: fortio-dev
  namespace: fortio
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        #sidecar.istio.io/logLevel: "TRACE"
        #sidecar.istio.io/enableCoreDump: "true"
        #sidecar.istio.io/privileged: "true"
        #sidecar.istio.io/debug: "true"
        #sidecar.istio.io/componentLogLevel: "config:trace,http2:trace,init:trace,grpc:trace,upstream:trace"
        # Override container ports
        #traffic.sidecar.istio.io/includeInboundPorts: "*"
        sidecar.istio.io/proxyCPU: "200m"

      labels:
        app: fortio-dev
        version: v1
    spec:
      containers:
      - name: fortio
        image: "costinm/fortio:latest"
        ports:
         - containerPort: 8080
         - containerPort: 8081
         - containerPort: 8079
        args:
          - server
        resources:
          requests:
            cpu: 250m
            memory: "512Mi"
          limits:
            cpu: 1
            memory: "1G"

