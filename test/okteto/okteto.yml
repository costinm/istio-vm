# Ideal setup: use /work on your machine to checkout istio, it's the default for the makefile
#
# In container, it uses 'go' and 'gocache' volumes


# Commands:
# make
# okteto exec "make pilot-discovery"
# okteto exec "out/linux_amd64/pilot-discovery discovery"
#

# helm3 repo add stable https://kubernetes-charts.storage.googleapis.com
# helm3 install registry stable/docker-registry
#

name: istiod
#image: gcr.io/istio-testing/build-tools:master-2020-03-24T16-16-03
image: gcr.io/istio-testing/build-tools:latest
workdir: /work
command: ["bash"]
environment:
  - TAG=16
  - HUB=costinm
  - BUILD_WITH_CONTAINER=0
  - HOME=/home/istio-proxy
  - USER=istio-proxy
  - WEBHOOK=istiod
  - ISTOD_ADDR=istiod.istio-system.svc:15012
volumes: # Cached
  - /go/pkg/
  - $HOME/.cache/go-build/
# Default istiod is 2G/.5cpu - need to override
resources:
  requests:
    memory: 16G
    cpu: 8000m

persistentVolume:
  enabled: true
  size: 100Gi

# No ssh in the dev image
#remote: 2222

securityContext:
  capabilities:
    add:
      - SYS_PTRACE
      - NET_ADMIN
  runAsUser: 1337
  fsGroup: 3000
  runAsGroup: 1337
forward:
  - 8080:8080
  - 15012:15012
  - 15053:15053
#reverse:
#  - 9000:9001
