# Standalone/local Galley config for testing
insecure: true

enable-reconcileWebhookConfiguration: false
webhookConfigFile: ""

enable-validation: false
enable-server: true

enableServiceDiscovery: true
disableResourceReadyCheck: true

server-address: tcp://0.0.0.0:9901

# Pilot is using 15014
monitoringPort: 15015

# Pilot using 9876
ctrlz_port: 9877

readinessProbePath: /tmp/galley-readiness
livenessProbePath: /tmp/galley-liveness
