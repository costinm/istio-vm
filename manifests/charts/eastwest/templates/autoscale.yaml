
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: istio-eastwestgateway
  namespace: istio-system
  labels:
    app: istio-ingressgateway
    istio: ingressgateway

    release: istio
spec:
  maxReplicas: 5
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: istio-eastwestgateway
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
